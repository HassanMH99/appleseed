    <h1>Smiley Generator</h1>
    <input type="text" id="num" placeholder="Enter number of smileys">
    <button id="button" onclick="generateSmileys()">Generate Smileys</button>
    <p id="error" style="display: none;"></p>
    <div id="smiley-container"></div>

    <script>
      function generateSmileys() {
        var numSmileys = document.getElementById("num").value;

        if (isNaN(numSmileys)) {
          document.getElementById("error").innerHTML = "Please enter a valid number";
          document.getElementById("error").style.display = "block";
        } else {
            document.getElementById("error").style.display = "none";
            document.getElementById("smiley-container").innerHTML = "";

        }
      }

</body>
