<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tooltip-container[data-tooltip-text]:before {
  content: attr(data-tooltip-text);
  position: absolute;
  top:10px;
  left: 10px;

  background-color: black;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  display: none;
}

.tooltip-container:hover:before {
  display: block;
}


    </style>
    <title>Document</title>
</head>
<body>
    <div class="tooltip-container" data-tooltip-text="This is the tooltip text">
        <span class="tooltip-trigger">Hover over me to see the tooltip</span>
      </div>
      
      
</body>
</html>
