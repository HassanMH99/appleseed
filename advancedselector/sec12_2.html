<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    .parent{
        position: relative;
        height: 400px;
        width: 200px;
        background-color: red;
    }
    .parent::after{
        content: "";
        position: absolute;
        right: 0;
        width: 100px;
        height: 400px;
        background-color: purple;
      
    }
   </style>
    <title>Box Mirroring</title>
</head>
<body>
    <div class="parent">
        
    </div>

</body>
</html>
