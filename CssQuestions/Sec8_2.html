<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
    }
    .big-box{
        background-color: blue;
        position: absolute;
        width: 200px;
        height: 200px;
        font-weight: bold;
       
        font-size: 50px;
        
    }
    .small-box{
        background-color: red;
        width: 100px;
        height: 100px;
        position: sticky;
        gap: 10px;
        top: 10px;
        
    }
</style>
<body>
    <div class="container">
        <div class="big-box">Box Title
          <div class="small-box"></div>
        </div>
      </div>
    
</body>
</html>
